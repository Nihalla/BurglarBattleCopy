# https://github.com/DenverCoder1/doxygen-github-pages-action/blob/main/action.yml

name: Doxygen & GitHub Pages Deploy

on:
  push:
    branches:
      - dev
  workflow_dispatch:

jobs:
  gen-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
        with:
          ref: 'dev'
          submodules: "true"

      - name: Install Doxygen
        run: sudo apt-get install doxygen -y
        shell: bash

      - name: Generate Doxygen
        run: doxygen unityproj.doxyfile
        shell: bash
        
      - name: Create .nojekyll (ensures pages with underscores work on pages)
        run: touch docs/html/.nojekyll
        shell: bash

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          branch: gh-pages
          folder: docs/html
